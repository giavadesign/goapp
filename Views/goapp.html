<div class="modal fade" id="goapp_modal_insert" tabindex="-1" aria-hidden="true">

      <div class="modal-header">

            <!-- col -->
            <div class="col-md-6 mb-3">
              <label class="col-form-label">Username:</label>
              <input type="text" class="form-control" name="user_username" required>

            </div>
            <!-- col / -->
          </div>
          <!-- row / -->
          <!-- row -->
          <div class="row">
            <!-- col -->
            <div class="col-md-6 mb-3">
              <label class="col-form-label">Nome:</label>
              <input type="text" class="form-control" name="user_name" required>
            </div>
            <!-- col / -->
          
            <!-- col -->
            <div class="col-md-6 mb-3">
              <label class="col-form-label">Cognome:</label>
              <input type="text" class="form-control" name="user_surname" required>
            </div>
            <!-- col / -->
          </div>
          <!-- row / -->
          <!-- row -->
          <div class="row">
            <!-- col -->
            <div class="col-md-4 mb-3">
              <label class="col-form-label">Company:</label>
              <input type="text" class="form-control" name="user_company">
            </div>
            <!-- col / -->
            <!-- col -->
            <div class="col-md-4 mb-3">
              <label class="col-form-label">Ruolo:</label>
              <input type="text" class="form-control" name="user_role">
            </div>
            <!-- col / -->
            <!-- col -->
            <div class="col-md-4 mb-3">
              <label class="col-form-label">Email:</label>
              <input type="email" class="form-control" name="user_email">
            </div>
            <!-- col / -->
          </div>
          <!-- row / -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" id="goapp_frm_insert_submit_button" class="btn btn-primary" form="goapp_frm_insert_user">Inserisci</button>
      </div>
    </div>
  </div>
</div>
